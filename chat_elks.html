<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaClone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Elks</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, January 22, 2022</div>

      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8iuYoWyjoy3H9Y08862bKh29_mSIKcH-9Gg&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">Elks</span>
          <div class="message__info">
            <span class="message__bubble">I am a tire</span>
            <span class="message__time">15:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">oh, you're awesome</span>
            <span class="message__time">15:22</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">Sunday, January 23, 2022</div>

      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8iuYoWyjoy3H9Y08862bKh29_mSIKcH-9Gg&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">Elks</span>
          <div class="message__info">
            <span class="message__bubble">I am tired</span>
            <span class="message__time">15:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ummm... you joke?</span>
            <span class="message__time">15:07</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">or really?</span>
            <span class="message__time">15:07</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">Monday January 24, 2022</div>

      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8iuYoWyjoy3H9Y08862bKh29_mSIKcH-9Gg&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">Elks</span>
          <div class="message__info">
            <span class="message__bubble">I am the tire</span>
            <span class="message__time">15:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1ae3f8cf6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
